<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photon Blitz Score System</title>

  <!-- PWA Support -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#00eaff" />
  <link rel="apple-touch-icon" href="photonblitzlogo.png" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #010518, #012B58);
      color: #00eaff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .logo {
      max-width: 300px;
      margin: 0 auto 20px;
      display: block;
    }

    .scoreboard {
      width: 100%;
      max-width: 100%;
      height: 320px;
      padding: 20px;
      margin-bottom: 20px;
      border: 3px solid #00ffff;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff inset;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    #blitzBanner {
      display: none;
      font-size: 2em;
      font-weight: bold;
      color: #ff0;
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      text-align: center;
      animation: flash 1s infinite;
      text-shadow: 0 0 10px #ffff00, 0 0 20px #ff0;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    #timer {
      font-size: 6em;
      margin-bottom: 10px;
      color: #ff4444;
      text-shadow: 0 0 10px #f00, 0 0 20px #f00;
    }

    .names {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 1.5em;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }

    .scores {
      margin-top: 10px;
      font-size: 5em;
      font-weight: bold;
      text-shadow: 0 0 3px #0ff, 0 0 5px #0ff;
    }

    .timeout-button {
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      overflow-x: auto;
      padding: 10px;
      scroll-behavior: smooth;
    }

    .buttons button {
      flex: 0 0 auto;
      font-size: 1.6em;
      padding: 18px 28px;
      border: none;
      border-radius: 10px;
      background: #00eaff;
      color: #012B58;
      cursor: pointer;
      box-shadow: 0 0 10px #00eaff80;
      white-space: nowrap;
    }

    .buttons button:active {
      transform: scale(0.98);
    }

    #gear {
      display: block;
      margin: 30px auto 10px auto;
      font-size: 2.5em;
      cursor: pointer;
    }

    #menu {
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      margin-top: 30px;
    }

    #menu.active {
      opacity: 1;
      pointer-events: all;
    }

    #menu button, #menu .name-container {
      margin: 10px auto;
    }

    .name-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: nowrap;
      margin-top: 10px;
    }

    .name-input {
      font-size: 1.4em;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      min-width: 150px;
    }

    @media (max-width: 600px) {
      #timer { font-size: 4em; }
      .names { font-size: 1.2em; gap: 15px; }
      .scores { font-size: 3.5em; }
      .buttons button { font-size: 1.3em; padding: 14px 20px; }
      .name-input { font-size: 1.2em; }
      .scoreboard { padding: 10px; }
      .buttons { gap: 10px; }
    }
  </style>
</head>

<body>
  <img src="photonblitzlogo.png" alt="Photon Blitz Logo" class="logo" />

  <div class="scoreboard">
    <div id="blitzBanner">BLITZ MODE ⚡</div>
    <div id="timer">03:00</div>
    <div class="names">
      <span id="homeDisplay">Home</span>
      <span id="awayDisplay">Away</span>
    </div>
    <div class="scores">
      <span id="homeScoreDisplay">0</span> - <span id="awayScoreDisplay">0</span>
    </div>
  </div>

  <div class="timeout-button">
    <button onclick="startTimeout()">Timeout 10s</button>
  </div>

  <div id="buttonsWrapper" class="buttons">
    <button onclick="score('home')">Home</button>
    <button onclick="toggleTimer()">Pause/Resume</button>
    <button onclick="score('away')">Away</button>
  </div>

  <div id="gear" onclick="toggleMenu()">⚙️</div>

  <div id="menu">
    <div class="name-container">
      <input type="text" id="homeName" class="name-input" placeholder="Home Name" />
      <input type="text" id="awayName" class="name-input" placeholder="Away Name" />
    </div>
    <button onclick="restartGame()">Restart Game</button>
    <button onclick="startSuddenDeath()">Sudden Death</button>
    <button onclick="swapSides()">Swap Sides</button>
  </div>

  <script>
    let time = 180;
    let timerInterval;
    let running = false;
    let homeScoreValue = 0;
    let awayScoreValue = 0;
    let blitz = false;
    let timeoutCounter = 10;
    let timeoutInterval;
    const calloutTimes = new Set([150, 120, 90, 70, 60, 45, 30, 15, 10, 5, 4, 3]);
    let announcedTimes = new Set();

    function speak(text) {
      if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.pitch = 1.2;
        msg.rate = 1.1;
        msg.volume = 1;
        speechSynthesis.speak(msg);
      }
    }

    function updateTimer() {
      const minutes = String(Math.floor(time / 60)).padStart(2, '0');
      const seconds = String(time % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${minutes}:${seconds}`;

      if (time === 60 && !blitz) {
        blitz = true;
        document.getElementById('blitzBanner').style.display = 'block';
        speak("Blitz period! Double points!");
      }

      if (calloutTimes.has(time) && !announcedTimes.has(time)) {
        speak(`${minutes}:${seconds}`);
        announcedTimes.add(time);
      }
    }

    function toggleTimer() {
      if (running) {
        clearInterval(timerInterval);
      } else {
        timerInterval = setInterval(() => {
          if (time > 0) {
            time--;
            updateTimer();
          } else {
            clearInterval(timerInterval);
            running = false;
          }
        }, 1000);
      }
      running = !running;
    }

    function score(side) {
      clearInterval(timerInterval);
      running = false;
      if (side === 'home') homeScoreValue += blitz ? 2 : 1;
      if (side === 'away') awayScoreValue += blitz ? 2 : 1;
      document.getElementById('homeScoreDisplay').textContent = homeScoreValue;
      document.getElementById('awayScoreDisplay').textContent = awayScoreValue;
    }

    function startTimeout() {
      if (running) toggleTimer();
      timeoutCounter = 10;
      document.getElementById('timer').textContent = `Timeout: 10`;
      timeoutInterval = setInterval(() => {
        timeoutCounter--;
        if (timeoutCounter > 0) {
          document.getElementById('timer').textContent = `Timeout: ${timeoutCounter}`;
        } else {
          clearInterval(timeoutInterval);
          updateTimer();
          toggleTimer();
        }
      }, 1000);
    }

    function restartGame() {
      if (confirm('Restart Game?')) {
        homeScoreValue = 0;
        awayScoreValue = 0;
        time = 180;
        blitz = false;
        document.getElementById('blitzBanner').style.display = 'none';
        announcedTimes.clear();
        updateTimer();
        document.getElementById('homeScoreDisplay').textContent = 0;
        document.getElementById('awayScoreDisplay').textContent = 0;
        clearInterval(timerInterval);
        document.getElementById('menu').classList.remove('active');
        document.getElementById('buttonsWrapper').style.display = 'flex';
        running = false;
      }
    }

    function toggleMenu() {
      const menu = document.getElementById('menu');
      const buttonsWrapper = document.getElementById('buttonsWrapper');
      if (menu.classList.contains('active')) {
        menu.classList.remove('active');
        buttonsWrapper.style.display = 'flex';
      } else {
        menu.classList.add('active');
        buttonsWrapper.style.display = 'none';
        setTimeout(() => {
          document.getElementById('homeName').focus();
        }, 300);
      }
    }

    function startSuddenDeath() {
      clearInterval(timerInterval);
      running = false;
      time = 0;
      document.getElementById('timer').textContent = 'Sudden Death';
      document.getElementById('menu').classList.remove('active');
      document.getElementById('buttonsWrapper').style.display = 'flex';
    }

    function swapSides() {
      const homeInput = document.getElementById('homeName');
      const awayInput = document.getElementById('awayName');
      [homeInput.value, awayInput.value] = [awayInput.value, homeInput.value];
      saveNames();
    }

    function saveNames() {
      const home = document.getElementById('homeName').value;
      const away = document.getElementById('awayName').value;
      localStorage.setItem('homeName', home);
      localStorage.setItem('awayName', away);
      document.getElementById('homeDisplay').textContent = home || 'Home';
      document.getElementById('awayDisplay').textContent = away || 'Away';
    }

    function loadNames() {
      const savedHome = localStorage.getItem('homeName');
      const savedAway = localStorage.getItem('awayName');
      if (savedHome) document.getElementById('homeName').value = savedHome;
      if (savedAway) document.getElementById('awayName').value = savedAway;
      document.getElementById('homeDisplay').textContent = savedHome || 'Home';
      document.getElementById('awayDisplay').textContent = savedAway || 'Away';
    }

    loadNames();
    updateTimer();
  </script>
</body>
</html>
