<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photon Blitz Score System</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #010518, #012B58);
      color: #00eaff;
      padding: 20px;
    }
    .logo {
      max-width: 300px;
      height: auto;
      margin: 20px auto;
    }
    .scoreboard {
      margin-top: 10px;
      font-size: 2em;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    button {
      font-size: 1.5em;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background: #00eaff;
      color: #012B58;
      cursor: pointer;
      box-shadow: 0 0 10px #00eaff80;
    }
    button:active { transform: scale(0.98); }
    #gear {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 2em;
      cursor: pointer;
    }
    #menu { display: none; margin-top: 30px; }
    input {
      padding: 10px;
      margin: 10px;
      font-size: 1.2em;
      border-radius: 5px;
      border: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <img src="photonblitzlogo.png" alt="Photon Blitz Logo" class="logo">

  <div>
    <input type="text" id="homeName" placeholder="Home Name">
    <input type="text" id="awayName" placeholder="Away Name">
  </div>

  <div class="scoreboard">
    <div id="timer">03:00</div>
    <div>
      <span id="homeScoreDisplay">0</span> - <span id="awayScoreDisplay">0</span>
    </div>
  </div>

  <div class="buttons">
    <button onclick="score('home')">Home Score</button>
    <button onclick="toggleTimer()">Pause/Resume Timer</button>
    <button onclick="score('away')">Away Score</button>
  </div>

  <div id="gear" onclick="openMenu()">⚙️</div>

  <div id="menu">
    <button onclick="restartGame()">Restart Game</button>
    <button onclick="startSuddenDeath()">Sudden Death</button>
  </div>

  <script>
    let time = 180;
    let timerInterval;
    let running = false;
    let homeScoreValue = 0;
    let awayScoreValue = 0;
    let blitz = false;
    let announcedTimes = new Set();

    const calloutTimes = new Set([150, 120, 90, 70, 60, 45, 30, 15, 10, 5, 4, 3]);

    function speak(text) {
      if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.pitch = 1.2;
        msg.rate = 1.1;
        msg.volume = 1;
        speechSynthesis.speak(msg);
      }
    }

    function updateTimer() {
      const minutes = String(Math.floor(time / 60)).padStart(2, '0');
      const seconds = String(time % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${minutes}:${seconds}`;

      if (calloutTimes.has(time) && !announcedTimes.has(time)) {
        let say = `${minutes}:${seconds}`;
        if (time === 60) say = "Blitz period! Double points!";
        else if (time < 10) say = `${seconds}`;
        speak(say);
        announcedTimes.add(time);
      }
    }

    function toggleTimer() {
      if (running) {
        clearInterval(timerInterval);
      } else {
        timerInterval = setInterval(() => {
          if (time > 0) {
            time--;
            updateTimer();
            if (time === 60) blitz = true;
          } else {
            clearInterval(timerInterval);
            running = false;
          }
        }, 1000);
      }
      running = !running;
    }

    function score(side) {
      clearInterval(timerInterval);
      running = false;
      if (side === 'home') homeScoreValue += blitz ? 2 : 1;
      if (side === 'away') awayScoreValue += blitz ? 2 : 1;
      document.getElementById('homeScoreDisplay').textContent = homeScoreValue;
      document.getElementById('awayScoreDisplay').textContent = awayScoreValue;
    }

    function restartGame() {
      if (confirm('Restart Game? Hold confirm to reset.')) {
        homeScoreValue = 0;
        awayScoreValue = 0;
        time = 180;
        blitz = false;
        announcedTimes.clear();
        updateTimer();
        document.getElementById('homeScoreDisplay').textContent = 0;
        document.getElementById('awayScoreDisplay').textContent = 0;
        running = false;
        clearInterval(timerInterval);
        document.getElementById('menu').style.display = 'none';
      }
    }

    function openMenu() {
      document.getElementById('menu').style.display = 'block';
    }

    function startSuddenDeath() {
      clearInterval(timerInterval);
      running = false;
      time = 0;
      document.getElementById('timer').textContent = 'Sudden Death';
      document.getElementById('menu').style.display = 'none';
    }

    updateTimer();
  </script>
</body>
</html>
