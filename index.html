<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photon Blitz Score System</title>
  <link rel="manifest" href="manifest.json">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #010518, #012B58);
      color: #00eaff;
      padding: 20px;
    }
    .logo {
      max-width: 300px;
      height: auto;
      margin: 20px auto;
    }
    .scoreboard {
      margin: 40px auto 20px auto;
      padding: 20px;
      border: 3px solid #00ffff;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff inset;
      display: inline-block;
    }
    #timer {
      font-size: 4em;
      margin-bottom: 20px;
      color: #ff4444;
      text-shadow: 0 0 8px #ff0000, 0 0 15px #ff0000, 0 0 30px #ff0000;
    }
    .names {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #00ffff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }
    .timeout-button {
      margin-top: 20px;
    }
    .buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    button {
      font-size: 1.5em;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background: #00eaff;
      color: #012B58;
      cursor: pointer;
      box-shadow: 0 0 10px #00eaff80;
    }
    button:active { transform: scale(0.98); }
    #gear {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 2em;
      cursor: pointer;
    }
    #menu { display: none; margin-top: 30px; }
    #menu button { display: block; margin: 10px auto; }
    .name-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .name-wrapper {
      min-width: 150px;
    }
    .name-input, .name-display {
      font-size: 1.5em;
      padding: 8px;
      border: none;
      border-radius: 5px;
      text-align: center;
    }
    .name-display {
      background: transparent;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      cursor: pointer;
    }
    input.name-input {
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>

<body>
  <img src="photonblitzlogo.png" alt="Photon Blitz Logo" class="logo">

  <div class="scoreboard">
    <div id="timer">03:00</div>

    <div class="names">
      <span id="homeDisplay">Home</span>
      <span id="awayDisplay">Away</span>
    </div>

    <div>
      <span id="homeScoreDisplay">0</span> - <span id="awayScoreDisplay">0</span>
    </div>
  </div>

  <div class="name-container">
    <div class="name-wrapper">
      <input type="text" id="homeName" class="name-input" placeholder="Home Name">
    </div>
    <div class="name-wrapper">
      <input type="text" id="awayName" class="name-input" placeholder="Away Name">
    </div>
  </div>

  <div class="timeout-button">
    <button onclick="startTimeout()">Timeout 10s</button>
  </div>

  <div id="buttonsWrapper" class="buttons">
    <button onclick="score('home')">Home Score</button>
    <button onclick="toggleTimer()">Pause/Resume Timer</button>
    <button onclick="score('away')">Away Score</button>
  </div>

  <div id="gear" onclick="toggleMenu()">⚙️</div>

  <div id="menu">
    <button onclick="restartGame()">Restart Game</button>
    <button onclick="startSuddenDeath()">Sudden Death</button>
    <button onclick="swapSides()">Swap Sides</button>
  </div>

  <script>
    let time = 180;
    let timerInterval;
    let running = false;
    let homeScoreValue = 0;
    let awayScoreValue = 0;
    let blitz = false;
    let announcedTimes = new Set();
    let timeoutActive = false;
    let timeoutCounter = 10;
    let timeoutInterval;

    const calloutTimes = new Set([150, 120, 90, 70, 60, 45, 30, 15, 10, 5, 4, 3]);

    function speak(text) {
      if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.pitch = 1.2;
        msg.rate = 1.1;
        msg.volume = 1;
        speechSynthesis.speak(msg);
      }
    }

    function updateTimer() {
      const minutes = String(Math.floor(time / 60)).padStart(2, '0');
      const seconds = String(time % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${minutes}:${seconds}`;

      if (calloutTimes.has(time) && !announcedTimes.has(time)) {
        let say = `${minutes}:${seconds}`;
        if (time === 60) say = "Blitz period! Double points!";
        else if (time < 10) say = `${seconds}`;
        speak(say);
        announcedTimes.add(time);
      }
    }

    function toggleTimer() {
      if (running) {
        clearInterval(timerInterval);
      } else {
        timerInterval = setInterval(() => {
          if (time > 0) {
            time--;
            updateTimer();
            if (time === 60) blitz = true;
          } else {
            clearInterval(timerInterval);
            running = false;
          }
        }, 1000);
      }
      running = !running;
    }

    function score(side) {
      clearInterval(timerInterval);
      running = false;
      if (side === 'home') homeScoreValue += blitz ? 2 : 1;
      if (side === 'away') awayScoreValue += blitz ? 2 : 1;
      document.getElementById('homeScoreDisplay').textContent = homeScoreValue;
      document.getElementById('awayScoreDisplay').textContent = awayScoreValue;
    }

    function startTimeout() {
      if (running) toggleTimer();
      timeoutActive = true;
      timeoutCounter = 10;
      document.getElementById('timer').textContent = `Timeout: 10`;
      timeoutInterval = setInterval(() => {
        timeoutCounter--;
        if (timeoutCounter > 0) {
          document.getElementById('timer').textContent = `Timeout: ${timeoutCounter}`;
        } else {
          clearInterval(timeoutInterval);
          timeoutActive = false;
          updateTimer();
          toggleTimer();
        }
      }, 1000);
    }

    function restartGame() {
      if (confirm('Restart Game? Hold confirm to reset.')) {
        homeScoreValue = 0;
        awayScoreValue = 0;
        time = 180;
        blitz = false;
        announcedTimes.clear();
        updateTimer();
        document.getElementById('homeScoreDisplay').textContent = 0;
        document.getElementById('awayScoreDisplay').textContent = 0;
        running = false;
        clearInterval(timerInterval);
        document.getElementById('menu').style.display = 'none';
        document.getElementById('buttonsWrapper').style.display = 'flex';
      }
    }

    function toggleMenu() {
      const menu = document.getElementById('menu');
      const buttonsWrapper = document.getElementById('buttonsWrapper');
      if (menu.style.display === 'block') {
        menu.style.display = 'none';
        buttonsWrapper.style.display = 'flex';
      } else {
        menu.style.display = 'block';
        buttonsWrapper.style.display = 'none';
      }
    }

    function startSuddenDeath() {
      clearInterval(timerInterval);
      running = false;
      time = 0;
      document.getElementById('timer').textContent = 'Sudden Death';
      document.getElementById('menu').style.display = 'none';
      document.getElementById('buttonsWrapper').style.display = 'flex';
    }

    function swapSides() {
      const homeInput = document.getElementById('homeName');
      const awayInput = document.getElementById('awayName');
      const homeDisplay = document.getElementById('homeDisplay');
      const awayDisplay = document.getElementById('awayDisplay');

      let tempName = homeInput.value;
      homeInput.value = awayInput.value;
      awayInput.value = tempName;

      homeDisplay.textContent = homeInput.value || 'Home';
      awayDisplay.textContent = awayInput.value || 'Away';

      saveNames();
    }

    function saveNames() {
      const homeInput = document.getElementById('homeName');
      const awayInput = document.getElementById('awayName');
      localStorage.setItem('homeName', homeInput.value);
      localStorage.setItem('awayName', awayInput.value);
      document.getElementById('homeDisplay').textContent = homeInput.value || 'Home';
      document.getElementById('awayDisplay').textContent = awayInput.value || 'Away';
    }

    function loadNames() {
      const savedHome = localStorage.getItem('homeName');
      const savedAway = localStorage.getItem('awayName');
      if (savedHome) document.getElementById('homeName').value = savedHome;
      if (savedAway) document.getElementById('awayName').value = savedAway;
      document.getElementById('homeDisplay').textContent = savedHome || 'Home';
      document.getElementById('awayDisplay').textContent = savedAway || 'Away';
    }

    loadNames();
    updateTimer();
  </script>

</body>
</html>
