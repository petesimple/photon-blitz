<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

/* General reset and theme */
* { box-sizing: border-box; }

body {
font-family: 'Orbitron', sans-serif;
background: linear-gradient(to bottom right, #010518, #012B58);
color: #00eaff;
margin: 0;
padding: 20px;
text-align: center;
display: flex;
flex-direction: column;
align-items: center;
}

.logo {
max-width: 300px;
margin: 0 auto 20px;
display: block;
}

/* Main scoreboard container */
.scoreboard {
width: calc(100% - 20px); /* shrink width to allow for side padding */
padding: 20px 10px; /* top/bottom 20px, left/right 10px */
margin: 0 auto 20px auto;
border: 3px solid #00ffff;
border-radius: 15px;
box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff inset;
display: flex;
flex-direction: row;
justify-content: space-around;
align-items: center;
position: relative;
height: 280px;
}

.score-side {
display: flex;
flex-direction: column;
align-items: center;
gap: 5px;
flex: 1 1 200px; /* Ensures equal width */
min-width: 160px; /* Optional: avoids excessive shrink */
text-align: center;
}

.score-center {
position: relative;
display: flex;
flex-direction: column;
align-items: center;
justify-content: space-between;
height: 100%;
width: 220px;
padding: 10px 0;
gap: 5px;
box-sizing: border-box;
}

.score-name {
font-size: 1.4em;
text-shadow: 0 0 5px #0ff;
}

.score-number {
font-size: 5em;
font-weight: bold;
text-shadow: 0 0 3px #0ff, 0 0 5px #0ff;
}

#logoWrapper {
position: absolute;
top: -20px; /* üëà push it near the top of .score-center */
left: 50%;
transform: translateX(-50%);
display: flex;
justify-content: center;
align-items: center;
visibility: visible;
opacity: 1;
transition: opacity 0.3s ease, visibility 0.3s ease;
animation: flash 1s infinite;
}

#logoWrapper.hidden {
visibility: hidden;
opacity: 0;
}

#mainLogo {
height: 60px;
filter: drop-shadow(0 0 6px #00eaff);
}

#blitzWrapper {
display: flex;
align-items: center;
gap: 10px;
visibility: hidden;
opacity: 0;
transition: opacity 0.3s ease, visibility 0.3s ease;
animation: flash 1s infinite;
}

#blitzWrapper.active {
visibility: visible;
opacity: 1;
}

#blitzLogo {
height: 40px;
filter: drop-shadow(0 0 6px #ffcc00);
}

#blitzBanner {
font-size: 1.8em;
font-weight: bold;
color: #ffcc00;
text-shadow: 0 0 4px #ffcc00;
}

@keyframes flash {
0%, 100% { opacity: 1; }
50% { opacity: 0.3; }
}

/* Timer display */
#timer {
font-size: clamp(4.5em, 6vw, 5.5em);
margin-bottom: 10px;
color: #ff4444;
text-shadow: 0 0 10px #f00, 0 0 20px #f00;
max-width: 100%;
word-wrap: break-word;
overflow-wrap: break-word;
white-space: normal;
height: 1.2em; /* üëà locks height to prevent shifting */
display: flex;
align-items: center;
justify-content: center;
}

.names {
display: flex;
justify-content: center;
gap: 30px;
font-size: 1.5em;
text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
}

.scores {
margin-top: 10px;
font-size: 5em;
font-weight: bold;
text-shadow: 0 0 3px #0ff, 0 0 5px #0ff;
}

.timeout-button button {
font-size: 1.8em;
padding: 14px 30px;
background: #00eaff;
color: #012B58;
font-weight: bold;
border: none;
border-radius: 10px;
box-shadow: 0 0 12px #00eaff80;
cursor: pointer;
margin-bottom: 20px;
}

/* Button layout */
.buttons {
display: flex;
justify-content: center;
flex-wrap: nowrap;
gap: 20px;
overflow-x: auto;
padding: 10px;
scroll-behavior: smooth;
}

/* Button styling */
.buttons button,
.time-controls button {
flex: 0 0 auto;
font-size: 1.2em;
padding: 10px 18px;
margin: 5px;
border: none;
border-radius: 8px;
background: #00eaff;
color: #012B58;
font-weight: bold;
cursor: pointer;
box-shadow: 0 0 10px #00eaff80;
white-space: nowrap;
}

#gear {
display: block;
margin: 30px auto 10px auto;
font-size: 2.5em;
cursor: pointer;
}

/* Settings menu */
#menu {
opacity: 0;
transition: opacity 0.5s ease;
pointer-events: none;
margin-top: 30px;
width: 100%;
max-width: 500px;
padding: 20px;
background: rgba(1, 5, 24, 0.9);
border: 2px solid #00ffff;
border-radius: 10px;
box-sizing: border-box;
}

#menu.active {
opacity: 1;
pointer-events: all;
}

.name-container {
display: flex;
justify-content: center;
gap: 20px;
flex-wrap: wrap;
margin-top: 10px;
}

.name-input {
font-size: 1.4em;
padding: 10px;
border: none;
border-radius: 5px;
font-family: 'Orbitron', sans-serif;
text-align: center;
min-width: 150px;
flex: 1 1 40%;
}

.match-summary {
margin-top: 20px;
font-size: 1.2em;
text-shadow: 0 0 5px #0ff;
}

.winner {
color: #00ff00;
font-weight: bold;
}

.time-controls {
display: flex;
justify-content: center;
flex-wrap: wrap;
margin: 20px auto;
gap: 10px;
}

/* Locked mode tweaks (when scoreboard is fixed to top) */
body.locked .logo {
display: none;
}

body.locked {
padding-top: 360px;
overflow-x: hidden;
scroll-padding-top: 360px; /* ensures in-page links don‚Äôt go behind the scoreboard */
}

body.locked #scrollSpacer {
height: 360px; /* same as padding-top so nothing scrolls under the scoreboard */
}

body.locked .scoreboard {
position: fixed;
top: 10px;
left: 50%;
transform: translateX(-50%);
z-index: 999;
}

body.locked #menu {
margin-top: 220px;
}

#menu {
max-height: 70vh;
overflow-y: auto;
}

@media (max-width: 500px) {
#timer { font-size: 4em; }
.names { font-size: 1.2em; gap: 15px; }
.scores { font-size: 3.5em; }
.buttons { gap: 10px; padding: 5px; }
.buttons button { font-size: 0.9em; padding: 6px 10px; max-width: 100px; }
.time-controls button { font-size: 0.9em; padding: 6px 10px; }
.name-container { flex-direction: column; align-items: center; gap: 10px; }
.name-input { width: 90%; max-width: 300px; }
}

@media (max-width: 360px) {
#timer {
font-size: 3.2em;
max-width: 100%;
white-space: normal;
word-wrap: break-word;
overflow-wrap: break-word;
}
.buttons { justify-content: flex-start; }
}
#scoreboardMask {
display: none;
}

body.locked #scoreboardMask {
display: block;
position: fixed;
top: 0;
left: 0;
width: 100vw;
height: 310px; /* Match or slightly exceed .scoreboard height + spacing */
background: linear-gradient(to bottom right, #010518, #012B58);
z-index: 998;
pointer-events: none;
}
body.locked #scoreboardMask::after {
content: "";
position: absolute;
bottom: 0;
left: 0;
height: 3px;
width: 100%;
background: linear-gradient(to bottom, rgba(1,5,24,1), rgba(1,5,24,0));
}
#gearBack {
display: none;
}

#menu.active #gearBack {
display: block;
}
.timer-small {
font-size: 3em !important;
text-shadow: 0 0 6px #f00;
}
.menu-action {

}
#timer.running {
color: #00ff00;
text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
}
#rotatePrompt {

position: fixed;
top: 0; left: 0;
width: 100vw; height: 100vh;
background: #000000f0;
color: white;
font-size: 1.8em;
justify-content: center;
align-items: center;
text-align: center;
padding: 20px;
z-index: 9999;
}
/* Ensure controls are always below the scoreboard */
#buttonsWrapper,
.timeout-button {
margin-top: 20px; /* Adjust if needed, scoreboard height is 180px */
}

body.locked #buttonsWrapper,
body.locked .timeout-button {
margin-top: 20px; /* Matches body's padding-top when locked */
}
#versionTag {
margin-top: -10px;
margin-bottom: 10px;
font-size: 0.9em;
color: #00eaffa0;
text-shadow: 0 0 5px #00eaff40;
}
button, input[type="button"], input[type="submit"] {
touch-action: manipulation;
}
.score-name {
font-size: 1.4em;
text-shadow: 0 0 5px #0ff;

}

/* Optional: If pip logic still appends characters, force-hide them */
.score-name::after {
content: "";
display: none;
}
.compact-summary {

color: #00eaffcc;
text-shadow: 0 0 4px #00eaff;

margin-top: 4px;

}
/* Ensure spacing below scoreboard when locked and in landscape */
@media screen and (orientation: landscape) {
body.locked .scoreboard {
margin-bottom: 220px; /* Enough space for controls to render cleanly */
}

#buttonsWrapper,
.timeout-button {
margin-top: 40px; /* Additional spacing in landscape */
}
}
.scoreboard.reverse {
flex-direction: row-reverse;
}
#matchSummary {
display: none;  /* Hiding match summary */
}
.pips-display {
font-size: 1.2em;
line-height: 1.4;
text-shadow: 0 0 4px #00eaff;
}
.inline-pips {

#rotatePrompt {
transition: opacity 0.5s ease;
opacity: 1;
}

}

switch (sec) {

    break;
  case 90:
    playRandomTimerCallout(sec, "Ninety seconds", ["audio90SecM", "audio90SecF"]);
    break;
  case 70:
    playRandomTimerCallout(sec, "Ten seconds til Blitz!", ["audio10tilBlitzM", "audio10tilBlitzF"]);
    break;
  case 60:

    break;
  case 45:

    break;
  case 30:
    playRandomTimerCallout(sec, "Thirty seconds", ["audio30SecM", "audio30SecF"]);
    break;
  case 15:

    break;

    }
    break;
  }
}

function cancelTimeoutAndResume() {

  timeoutActive = false;

  const timerEl = document.getElementById('timer');
  timerEl.classList.remove('timer-small');

lossAdded = true;
}
}

while (pips.length < 3) pips.push('‚óã');
return pips.join('');
};

homeName: document.getElementById('homeName').value || 'Player 1',

});
}

function adjustGames(side, delta) {

function getPips(wins, isLoser = false, totalGames = 0, isSuddenDeathWinner = false) {

let pips = '';

for (let i = 0; i < wins; i++) {
if (isSuddenDeathWinner && i === wins - 1) {
pips += '‚≠ê'; // Gold star pip for sudden death win
} else {
pips += '‚óè';
}
}

const emptySlots = pipCount - wins;

if (isLoser && emptySlots > 0) {
pips += '‚ò†Ô∏è' + '‚óã'.repeat(emptySlots - 1);
} else {
pips += '‚óã'.repeat(emptySlots);
}

return pips;
}

function getPipsFromGames(games) {

const loss = games.find(g => g.isLoss);
const lastIsSDWin = games.findLast(g => g.isSDWin);

games.forEach((g, i) => {

} else if (!g.isLoss) {

});

const empty = Math.max(0, 3 - pips.length);

return pips;
}

// 1Ô∏è‚É£ Gamepad connection flag
let gamepadConnected = false;

// 2Ô∏è‚É£ Cooldown state objects
const gamepadButtonCooldown = {
  left: false,
  right: false,
  down: false,
  up: false
};

const keyboardButtonCooldown = {
  c: false,
  d: false,
  e: false,
  f: false,
  escape: false
};

// üîÅ Debounce helper for keyboard keys
function triggerKeyOnce(key, actionFn) {
  if (!keyboardButtonCooldown[key]) {
    actionFn();
    keyboardButtonCooldown[key] = true;
    setTimeout(() => {
      keyboardButtonCooldown[key] = false;
    }, 300); // debounce duration
  }
}

// 3Ô∏è‚É£ Gamepad polling function
function checkButtons() {
  const gamepads = navigator.getGamepads ? navigator.getGamepads() : [];
  const gp = gamepads[0];

  if (!gp) {
    requestAnimationFrame(checkButtons);
    return;
  }

  const buttons = gp.buttons.map(b => b.pressed);
  const [hAxis = 0, vAxis = 0] = gp.axes;

  // LEFT input
  const shouldFlipControls = getCurrentGameNumber() % 2 === 0;

if (buttons[14] || hAxis < -0.5) {
  if (!gamepadButtonCooldown.left) {
    scoreVisual(shouldFlipControls ? 'right' : 'left');
    gamepadButtonCooldown.left = true;
  }
} else {
  gamepadButtonCooldown.left = false;
}

if (buttons[15] || hAxis > 0.5) {
  if (!gamepadButtonCooldown.right) {
    scoreVisual(shouldFlipControls ? 'left' : 'right');
    gamepadButtonCooldown.right = true;
  }
} else {
  gamepadButtonCooldown.right = false;
}

  // DOWN = Pause/Resume
  if (buttons[13] || vAxis > 0.5) {
    if (!gamepadButtonCooldown.down) {
      toggleTimer();
      gamepadButtonCooldown.down = true;
    }
  } else {
    gamepadButtonCooldown.down = false;
  }

  // UP = Timeout
  if (buttons[12] || vAxis < -0.5) {
    if (!gamepadButtonCooldown.up) {
      startTimeout();
      gamepadButtonCooldown.up = true;
    }
  } else {
    gamepadButtonCooldown.up = false;
  }

  requestAnimationFrame(checkButtons);
}

// 4Ô∏è‚É£ Start polling
function pollGamepad() {
  requestAnimationFrame(checkButtons);
}

// 5Ô∏è‚É£ Gamepad connected
window.addEventListener("gamepadconnected", () => {
  if (!gamepadConnected) {
    gamepadConnected = true;
    console.log("üéÆ Gamepad connected!");
    pollGamepad();
  }
});

// 6Ô∏è‚É£ Keyboard support (Arrow keys and CDEF)
document.addEventListener('keydown', (event) => {
  const key = event.key.toLowerCase();
  const tag = event.target.tagName.toLowerCase();

  if (tag === 'input' || tag === 'textarea') return;

  if (['arrowleft', 'arrowright', 'arrowdown', 'arrowup', 'c', 'd', 'e', 'f'].includes(key)) {
    event.preventDefault();
  }

  // Arrow keys
  const shouldFlipControls = getCurrentGameNumber() % 2 === 0;

switch (event.key) {
  case 'ArrowLeft':
    scoreVisual(shouldFlipControls ? 'right' : 'left');
    break;
  case 'ArrowRight':
    scoreVisual(shouldFlipControls ? 'left' : 'right');
    break;
    case 'ArrowDown':
      toggleTimer();
      break;
    case 'ArrowUp':
      startTimeout();
      break;
    case 'Escape':
      triggerKeyOnce('escape', () => {
        if (confirm("Are you sure you want to reset the match?")) {
          resetMatch();
        }
      });
      break;
  }

 // CDEF keys
  switch (key) {
    case 'e':
      triggerKeyOnce('e', () => scoreVisual(shouldFlipControls ? 'right' : 'left'));
      break;
    case 'f':
      triggerKeyOnce('f', () => scoreVisual(shouldFlipControls ? 'left' : 'right'));
      break;
    case 'd':
      triggerKeyOnce('d', () => toggleTimer());
      break;
    case 'c':
      triggerKeyOnce('c', () => startTimeout());
      break;
  }
}); // ‚úÖ this closes the event listener
  
  function getCurrentGameNumber() {
  if (game1 === null) return 1;
  if (game2 === null) return 2;
  if (game3 === null) return 3;
  return 4; // or more if extended
}
